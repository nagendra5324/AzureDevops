# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - webapp-devops

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '8'

    - name: Build with Maven
      run: mvn -f java-web-project/pom.xml clean install

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'webapp-devops'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4bc826bfdff44e50afa44154cd59cd58 }}
        package: '/home/runner/work/AzureDevops/AzureDevops/java-web-project/target/java-web-project.war'
